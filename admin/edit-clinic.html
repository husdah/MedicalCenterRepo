<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub Admin Panel</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/inputForm.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <!-- magnific-popup css -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
</head>
<body>

     <!-- Sidebar -->
     <aside class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-pulse'></i>
            <div class="logo-name"><span>Health</span>Hub</div>
        </a>
        <ul class="side-menu">
            <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="clinics.html"><i class='bx bx-store-alt'></i>Clinics</a></li>
            <li><a href="doctors.html"><i class='bx bx-first-aid'></i>Doctors</a></li>
            <li><a href="patients.html"><i class='bx bx-group'></i>Patients</a></li>
            <li><a href="donors.html"><i class='bx bx-donate-blood'></i>Donors</a></li>
            <li><a href="workingHours.html"><i class='bx bx-time'></i>Working Hours</a></li>
            <li><a href="settings.html"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li class="log-li">
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
     </aside>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/HealthHubLogo.png">
            </a>
        </nav>
        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Edit Clinic</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Edit
                            </a></li>
                        /
                        <li><a href="#" class="active">Save Changes</a></li>
                    </ul>
                </div>
                <a href="clinics.html" class="report">
                    <i class='bx bx-arrow-back'></i>
                    <span>Back</span>
                </a>
            </div>

            <div class='box'>
                <div class='box-form'>
                  <div class='box-login-tab'></div>
                  <div class='box-login-title'>
                    <div class="i-login"><i class="bx bx-edit"></i></div>           
                    <h2>Clinic name</h2>
                  </div>
                  <div class='box-login'>
                    <div class='fieldset-body' id='login_form'>
                      <button onclick="openLoginInfo();" class='bx bx-dots-horizontal b b-form i i-more' title='More Options'></button>

                        <p class='field'>
                          <label for='user' class="label">Clinic Name</label>
                          <input type='text' id='user' name='user' title='Username' />
                          <!-- <span id='valida' class='i i-warning'></span> -->
                        </p>

                        <p class='field'>
                          <label for='desc' class="label">Description</label>
                          <textarea name="desc" id="desc" cols="30" rows="4"></textarea>
                          <!-- <span id='valida' class='i i-close'></span> -->
                        </p>

                        <p class='field'>
                          <label class="label">Upload Image</label>
                          <input type="file" name="image">
                          <label class="label">Current Image</label>
                          <input type="hidden" name="old_image" value="">
                          <a href="/images/profile-1.jpg" class="imageLB"> 
                            <img src="/images/profile-1.jpg" height="50px" width="50px" alt="category Image">
                          </a>   
                        </p>
                
  <!--                       <label class='checkbox'>
                          <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
                        </label> -->
                
                        <input type='submit' id='update' value='Save Changes' title='update' />

                    </div>
                  </div>
                </div>
                <div class='box-info'>
                  <p><button onclick="closeLoginInfo();" class='bx bx-x i-left' title='Back to Edit Form'></button>
                  <h3>Need Help?</h3>
                  </p>
                  <div class='line-wh'></div>
                  <button onclick="" class='b-support' title='Forgot Password?'> Forgot Password?</button>
                  <button onclick="" class='b-support' title='Contact Support'> Delete Clinic</button>
                  <div class='line-wh'></div>
                  <button onclick="" class='b-cta' title='Sign up now!'> CREATE ACCOUNT</button>
                </div>
              </div>

        </main>

    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
      <!-- magnifier popup js cdn link -->
  <script src="assets/js/jquery.magnific-popup.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/inputForm.js"></script>

    <script> 
        $('.imageLB').magnificPopup({
            type: 'image',
            mainClass: 'mfp-with-zoom',
            zoom: {
              enabled: true,
              duration: 300,
              easing: 'ease-in-out',
            }
        });
      </script>
    
</body>
</html>
